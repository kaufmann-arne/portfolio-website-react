<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/AK.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arne Kaufmann | Web3 Developer</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://kit.fontawesome.com/c1a8b2d676.js" crossOrigin="anonymous" />
    <script src="src/tagcloud2.min.js"></script>
    <script type="module" src="/src/slider.js"></script>
    <script type="module" src="/src/slider1.js"></script>
    <script type="module" src="/src/slider2.js"></script>
    <script type="module" src="/src/bounce.js"></script>
    <script type="module" src="/src/highlight.js"></script>
    <script type="module" src="/src/typewriter.js"></script>
    <script type="module">
      $(document).ready(function(){
            var entries = [
                    { label : 'HTML' },
                    { label : 'JavaScript' },
                    { label : 'React' },
                    { label : 'CSS3' },
                    { label : 'Python' },
                    { label : 'Three JS' },
                    { label : 'Node JS' },
                    { label : 'Typescript' },
                    { label : 'npm' },
                    { label : 'GSAP' },
                    { label : 'Blender' },
                    { label : 'Solidity' },
                    { label : 'Moralis' },
                    { label : 'Hardhat' },
                    { label : 'Graph' }
                ];

                var settings = {
                    entries : entries,
                    width: 640,
                    height: 480,
                    radius: '80%',
                    radiusMin: 75,
                    bgDraw: true,
                    bgColor: '#1d1d1d',
                    opacityOver: 1.00,
                    opacityOut: 0.05,
                    opacitySpeed: 6,
                    fov: 800,
                    speed: 1,
                    fontFamily: 'Open, Sans, sans-serif',
                    fontSize: '20',
                    fontColor: '#08fdd8',
                    fontWeight: 'bold',
                    fontStyle: 'normal',
                    fontStretch: 'normal',
                    fontToUpperCase: true
                };
                $('#tag').svg3DTagCloud(settings);
          });
    </script>
  </body>
</html>
